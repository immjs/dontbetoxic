<!doctype html>
<html>
  <head>
    <title>Don't be toxic</title>
    <meta name="og:title" content="Don't be toxic">
    <meta name="og:description" content="A guide to proper online interaction">
    <link rel="stylesheet" href="https://ez-css.now.sh/">
    <style>
      body{
        font-size:1em;
      }
      pre{
        padding:20px;
      }
      @media (prefers-color-scheme: light){
        pre, code{
          background-color:#DDDDDD;
        }
      }
      @media (prefers-color-scheme: dark){
        pre, code{
          background-color:rgb(51,51,51);
        }
        body{
          background-color:rgb(21,21,21);
        }
        body, a{
          color: #DDDDDD;
        }
      }
    </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
  <script>
    var converter = new showdown.Converter();
    fetch("https://raw.githubusercontent.com/informathemusic/dontbetoxic/master/README.md")
      .then(v=>v.text().then(v2=>document.getElementById('content').innerHTML=converter.makeHtml(v2)))
  </script>
  <div id="content">
  </div>
</body>
</html>
